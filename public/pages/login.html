<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <title>Solicitud de Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4 text-primary">Iniciar Sesión</h3>
        <form id="form_login">
            <div class="mb-3">
                <label for="usuario_id" class="form-label">ID de Usuario</label>
                <input type="text" id="usuario_id" class="form-control" placeholder="Ingrese su ID" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" id="clave" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div id="mensaje_error" class="text-danger small mb-3" style="display:none;">
                Credenciales incorrectas. Inténtelo de nuevo.
            </div>
            <div class="row g-2">
            <div class="col">
                <button type="submit" class="btn btn-primary w-100" id="btnIngreso">Ingresar</button>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary w-100" id="btnAdmin">Ingresar como Admin</button>
            </div>
            </div>
        </form>
    </div>
    <script type="module" src="../javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
