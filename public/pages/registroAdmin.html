<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Admin</title>
    <link rel="stylesheet" href="../assets/adminregistro.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Formulario de Registro</h4>
            </div>
            <div class="card-body">
                <form id="form_registro">
                    <div class="form-group">
                        <label for="nombre_admin">Nombre de admin</label>
                        <input type="text" id="nombre_admin" name="nombre_admin" placeholder="Ej: juan.perez23" required />
                    </div>

                    <div class="form-group">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" id="contrasenia" name="contrasenia" placeholder="Ingresa tu contraseña" required />
                    </div>

                    <div class="form-group">
                        <label for="confirmar_contrasenia">Confirmar contraseña</label>
                        <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" placeholder="Repite tu contraseña" required />
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="acepta_terminos" name="acepta_terminos" required />
                        <label for="acepta_terminos">Acepto los términos y condiciones</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="btn_registrar">Registrarse</button>
                    </div>
                    
                </form>
                <a href="../pages/adminpage.html"><button id="volver">volver</button></a>
            </div>
        </div>
    </div>


    <script type="module" src="../javascript/registroA.js"></script>
</body>
</html>
